<VirtualHost *:80>
	ServerName hg.libdodo.org 

	DocumentRoot </path/to/root>
	
	CustomLog </path/to/logs>/libdodo.org-access_log combined
	ErrorLog </path/to/logs>/libdodo.org-error_log
	
	<Directory </path/to/root>>
		DirectoryIndex index.html index.py index.php index.cgi
		Order Deny,Allow
		Allow from all
		AllowOverride All
		Options +ExecCGI

		AuthType Digest
		AuthName "libdodo"
		AuthUserFile </path/to/auth_file>
		<LimitExcept GET>
			Require valid-user
		</LimitExcept>
	</Directory>
</VirtualHost>

