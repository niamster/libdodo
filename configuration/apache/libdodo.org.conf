<VirtualHost *:80>
	ServerName libdodo.org 
	ServerAlias www.libdodo.org


	DocumentRoot </path/to/root>
	
	CustomLog </path/to/logs>/libdodo.org-access_log combined
	ErrorLog </path/to/logs>/libdodo.org-error_log
	
	<Directory </path/to/root>>
		DirectoryIndex index.html index.py index.php index.cgi
		Order Deny,Allow
		Allow from all
		AllowOverride All
		Options +ExecCGI
	</Directory>
</VirtualHost>

